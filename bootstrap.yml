---
- name: bootstrap-script
  hosts: localhost
  connection: local

  vars:
    hostname: phoenix

    # ssh
    ssh_reset: true
    ssh_persist:
     - name: personal
     - name: personal.pub

    # utilities
    utils_persist:
      - name: asdf
      - name: coreutils
      - name: curl
      - name: isort
      - name: fzf
      - name: git
      - name: gpg
      - name: graphviz
      - name: grep
      - name: hatch
      - name: markdown
      - name: openssl
      - name: pipenv
      - name: poetry
      - name: readline
      - name: ripgrep
      - name: shellcheck
      - name: sqlite3
      - name: tcl-tk
      - name: tmux
      - name: tox
      - name: xz
      - name: zlib

    # languages
    langs_persist:
      - name: nasm
      - name: cmake
    langs_asdf_plugins:
      - name: python
      - name: nodejs
        repository: https://github.com/asdf-vm/asdf-nodejs.git
    langs_asdf_python:
      - version: 3.8.12
      - version: 3.11.5
    langs_asdf_nodejs:
      - version: 20.5.1

    # fonts
    fonts_persist:
     - name: Powerline Symbols
       tap: homebrew/cask-fonts
       cask: font-powerline-symbols
     - name: Powerline for Meslo
       tap: homebrew/cask-fonts
       cask: font-meslo-for-powerline
     - name: Powerline for Source Code Pro
       tap: homebrew/cask-fonts
       cask: font-source-code-pro-for-powerline
     - name: JetBrains Mono Nerd Font
       tap: homebrew/cask-fonts
       cask: font-jetbrains-mono-nerd-font

    # terminal
    oh_my_zsh_install: true

    # editors
    doom_emacs_install: true
    neovim_install: true

    # applications
    apps_persist:
     - cask: alfred
     - cask: arc
     - cask: google-drive
     - cask: iterm2
     - cask: kindle
     - cask: nordvpn
     - cask: rancher
     - cask: shadow
     - cask: spotify
     - cask: whatsapp

    # dock
    dockitems_reset: true
    dockitems_persist:
     - name: iTerm
       path: /Applications/iTerm.app
       pos: 1
     - name: Arc
       path: /Applications/Arc.app
       pos: 2
     - name: Rancher
       path: /Applications/Rancher\ Desktop.app
       pos: 3
     - name: WhatsApp
       path: /Applications/WhatsApp.app
       pos: 4
     - name: Spotify
       path: /Applications/Spotify.app
       pos: 5
       # TODO add capability to add a line spacer

    # post-install
    repos_persist:
      - name: Notes
        git: git@github.com:shaun-moate/notes.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Notes"
      - name: Work-Notes
        git: git@github.com:shaun-moate/work-notes.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Work"
      - name: ml-bootstrap-example
        git: git@github.com:shaun-moate/ml-bootstrap-example.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Code/ml-bootstrap-example"
      - name: online-resume
        git: git@github.com:shaun-moate/online-resume.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Code/online-resume"
    dotfiles_install: true
    doom_sync: true

  roles:
    - ssh
    - utils
    # TODO add cli support (ie. aws-cli)
    # TODO add tmux support
    - langs
    # TODO add lua support
    # TODO add typescript/node support
    - fonts
    - term
    - editors
    - apps
    # TODO look at VMWare, more?
    - dock
    - post-install
