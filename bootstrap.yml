---
- name: bootstrap-script
  hosts: localhost
  connection: local

  vars:
    hostname: phoenix

    # ssh
    ssh_reset: true
    ssh_persist:
     - name: personal
     - name: personal.pub

    # utilities
    utils_persist:
      - name: asdf
      - name: caarlos0/tap/timer # timer for pomo script
      - name: colima
      - name: coreutils
      - name: curl
      - name: isort
      - name: fzf
      - name: git
      - name: gpg
      - name: graphviz
      - name: grep
      - name: hatch
      - name: markdown
      - name: mysql
      - name: openssl
      - name: pipenv
      - name: poetry
      - name: readline
      - name: ripgrep
      - name: shellcheck
      - name: sqlite3
      - name: tcl-tk
      - name: tmux
      - name: tox
      - name: xz
      - name: zlib
      - name: zoxide

    # languages
    langs_persist:
      - name: nasm
      - name: cmake
    langs_asdf_plugins:
      - name: golang
        repository: https://github.com/asdf-community/asdf-golang.git
      - name: java
        repository: https://github.com/halcyon/asdf-java.git
      - name: nodejs
        repository: https://github.com/asdf-vm/asdf-nodejs.git
      - name: python
      - name: scala
        repository: https://github.com/asdf-community/asdf-scala
      - name: sbt
        repository: https://github.com/lerencao/asdf-sbt
    langs_asdf_java:
      - version: adoptopenjdk-11.0.16+8
    langs_asdf_nodejs:
      - version: 20.5.1
    langs_asdf_python:
      - version: 3.8.12
      - version: 3.11.5
    langs_asdf_golang:
      - version: 1.21.0
    langs_asdf_scala:
      - version: 3.4.1
    langs_asdf_sbt:
      - version: 1.9.9

    # fonts
    fonts_persist:
     - name: Powerline Symbols
       tap: homebrew/cask-fonts
       cask: font-powerline-symbols
     - name: Powerline for Meslo
       tap: homebrew/cask-fonts
       cask: font-meslo-for-powerline
     - name: Powerline for Source Code Pro
       tap: homebrew/cask-fonts
       cask: font-source-code-pro-for-powerline
     - name: JetBrains Mono Nerd Font
       tap: homebrew/cask-fonts
       cask: font-jetbrains-mono-nerd-font
     - name: Meslo Nerd Font
       tap: homebrew/cask-fonts
       cask: font-meslo-lg-nerd-font

    # terminal
    oh_my_zsh_install: true

    # editors
    doom_emacs_install: true
    neovim_install: true

    # applications
    apps_persist:
     # - cask: alacritty
     - cask: alfred
     - cask: arc
     - cask: google-cloud-sdk
     - cask: google-drive
     - cask: kindle
     - cask: obsidian
     - cask: mysqlworkbench
     - cask: nordvpn
     - cask: spotify
     - cask: wezterm
     - cask: whatsapp

    # dock
    dockitems_reset: true
    dockitems_persist:
     - name: WezTerm
       path: /Applications/WezTerm.app
       pos: 1
     - name: MySQLWorkbench
       path: /Applications/MySQLWorkbench.app
       pos: 2
     - name: Arc
       path: /Applications/Arc.app
       pos: 3
     - name: WhatsApp
       path: /Applications/WhatsApp.app
       pos: 4
     - name: Spotify
       path: /Applications/Spotify.app
       pos: 5
     - name: Obsidian
       path: /Applications/Obsidian.app
       pos: 6

    # post-install
    repos_persist:
      # install tmux tpm
      - name: tmux tpm
        git: https://github.com/tmux-plugins/tpm
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux/plugins/tpm"
      # install personal repos
      - name: notes
        git: git@github.com:shaun-moate/notes.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Notes"
      - name: work-notes
        git: git@github.com:shaun-moate/work-notes.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Work"
      - name: ml-bootstrap-example
        git: git@github.com:shaun-moate/ml-bootstrap-example.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Code/ml-bootstrap-example"
      - name: online-resume
        git: git@github.com:shaun-moate/online-resume.git
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/Code/online-resume"
    dotfiles_install: true
    doom_sync: true

  roles:
    - ssh
    - utils
    # TODO add cli support (ie. aws-cli)
    - langs
    # TODO add lua support
    # TODO add typescript/node support
    - fonts
    - term
    - editors
    - apps
    - dock
    - post-install
